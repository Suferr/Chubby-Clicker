<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        #cat-image {
            width: 200px;
            height: 200px;
            cursor: pointer;
        }

        #click-count {
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
<body>
    <img id="cat-image" src="d75deedc638f289194546edd21ff3337.jpg" alt="Cat">
    <p id="click-count">0</p>
    <script>
        // Initialize click count
        let clickCount = 0;

        // Get elements
        const catImage = document.getElementById("cat-image");
        const clickCountDisplay = document.getElementById("click-count");

        // Add click event listener to the cat image
        catImage.addEventListener("click", () => {
            // Increase click count
            clickCount++;
            // Update click count display
            clickCountDisplay.textContent = clickCount;
        });
    </script>
</body>
</html>
