<!DOCTYPE html>
<html>
<head>
    <style>
        #clicker-container {
            text-align: center;
            position: relative;
        }

        #cat-image {
            width: 200px;
            height: 200px;
        }

        #click-button {
            font-size: 24px;
            padding: 10px 20px;
            cursor: pointer;
        }

        #click-count {
            font-size: 24px;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div id="clicker-container">
        <img id="cat-image" src="YOUR_IMAGE_URL_HERE" alt="Cat">
        <button id="click-button">Click me!</button>
    </div>
    <p id="click-count">0</p>
    <script>
        // Initialize click count
        let clickCount = 0;

        // Get elements
        const clickButton = document.getElementById("click-button");
        const clickCountDisplay = document.getElementById("click-count");

        // Add click event listener
        clickButton.addEventListener("click", () => {
            // Increase click count
            clickCount++;
            // Update click count display
            clickCountDisplay.textContent = clickCount;
        });
    </script>
</body>
</html>
